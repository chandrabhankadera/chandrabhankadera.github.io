    description: Keoti Falls (also spelt Kevti) is in Rewa district in the Indian
      state of Madhya Pradesh. It is the 24th highest waterfall in India.
  - title: Bahuti Waterfall
    description: The Bahuti Falls is a waterfall in Rewa district in the Indian
