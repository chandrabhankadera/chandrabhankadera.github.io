  - title: Tons Waterfall, Sirmaur
    description: A waterfall that is very beautiful is located about 11 kilometers
      from Sirmaur. There are also waterfalls in the mountain jungle. Steel
      stairs are available to descend from the mountain. As you descend, you'll
      see the water falling from the middle of the mountains, which you can soak
      in.
    entry_fee: Free
