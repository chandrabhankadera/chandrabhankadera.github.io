  - title: Ganeshbagh
    description: Around 5 km from Railway Station. On the Karvi-Devangana road near
      Bankey Siddhapur village, is located Ganeshbagh, where a richly carved
      temple, a seven storeyed baoli and ruins of a residential palace still
      exist. The complex was built by Peshwa Vinayak Rao as a summer retreat and
      is often referred to as a mini-Khajuraho.
    entry_fee: Free
    timings: 10 AM - 4PM
    best_time: Always
    image: /assets/uploads/2022-05-04.jpg
    map: https://goo.gl/maps/DpZFTVvpS9GsFjyHA
  - title: Bharat Koop
    description: To attain Salvation, the pilgrimage to Chitrakoot is incomplete
      without a visit to this hallowed place of worship. It is said that , to
      crown Lord Rama as the king of Ayodhya, his brother Bharat, collected the
      waters of all sacred rivers to anoint him with. On the advice of Sage
      Atri, the waters were later poured into a deep well popularly known as
      Bharat Koop. A temple dedicated to Lord Rama is also found here.
    entry_fee: Free
    timings: 10 AM - 4 PM
    best_time: "Always "
    image: /assets/uploads/2020-03-18.jpg
    map: https://goo.gl/maps/asHG4tJvJf9Mg6zy6
  - title: Kalinjar
    description: 88 km. From Chitrakoot lies the invincible Fort of Kalinjar. Once
      desired by kings & dynasties, it houses within itself the Nilkanth temple,
      Swarga Rohan Kund, Vakhandeshwar Mahadev Temple, Shivasari Ganga & Koti
      Tirth. Other interesting spots within the fort area are Sita Sej, Patal
      Ganga, Pandu Kund, Budhi-Tall, Bhairon Ki Jharia and Mrigdhara.
    map: https://goo.gl/maps/rCVUCJAAPuGSE3ET8
    entry_fee: Free
    timings: 10AM - 4PM
    best_time: Always
    image: /assets/uploads/img_20190728_132129.jpg
  - title: Kamtanath
    description: Kamadgiri is the main holy place of Chitrakoot Dham . The Sanskrit
      word ‘Kamadgiri’ means the mountain which fulfills all the wishes and
      desires. The place is believed to have been the abode of Lord Ram, Sita
      and Laxman during their exile. Lord Kamtanath, another of His names, is
      the Ishta Deva principal deity not only of Kamadgiri Parvat but of the
      whole of Chitrakoot. The religious-minded believe that all the holy places
      (i.e. teerthas) are in the Parikrama or its pilgrimage-path. The
      pilgrimage path around this hill is about 5 Km long. There are a large
      number of temples in the Parikrama Path. Except during the summers, the
      place remains green throughout the year and appears like a bow seen from
      any place in Chitrakoot.
    entry_fee: Free
    timings: 7 AM - 4PM
    best_time: Always
    image: /assets/uploads/2020-10-13.jpg
    map: https://goo.gl/maps/fqiKcb7MNU5jUpsa7
  - title: Dharkundi
    description: Dharkundi is located about fifty kilometers celestial space between
      forests in Chitrakoot. In the Mahabharata, Yudhisthira Dharmaraja Agmrshn
      furrow here to answer questions by the Chairman of the local community
      with the story of Bhima married Princess Hidinba is called. As well as
      other herbs mixed with sulfur spring water bathing and drinking is
      considered to be the salvation of skin diseases.
    entry_fee: Free
    timings: 7AM - 4PM
    best_time: Always
