<div class="row" id="reviewDiv"></div>

<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"));
        const request = {
            placeId: "ChIJ0WnPdVDZhDkRt04eHNGAoZE",
            fields: ["photo", "review"],
        };

        const service = new google.maps.places.PlacesService(map);

        service.getDetails(request, (place, status) => {

            //place = JSON.parse(place);

            console.log(place.photos);
            console.log(place.reviews);

            for (const element of place.reviews) {

                const divData = '<div class="col-md-2"><h6 class="author_name">' +element.author_name+ '</h6><p class="text">'+element.text+'</p></div>';

                var theDiv = document.getElementById("reviewDiv");
                theDiv.innerHTML += divData;

            }

        });
    }

    window.initMap = initMap;
</script>

<div id="map"></div>

<script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDmXIZsIC6EYKp61dKvn2Tc7jhPBCQd0zI&callback=initMap&libraries=places&v=weekly"
        defer
></script>
